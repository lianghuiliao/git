<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的导航</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

    </header>
    <main>
        <div class="wrapper" id="main1"></div>
    </main>
    <footer>

    </footer>
    <script>
        keys = {
            '0': { 0: 'q', 1: 'w', 2: 'e', 3: 'r', 4: 't', 5: 'y', 6: 'u', 7: 'i', 8: 'o', 9: 'p', length: 10 },
            '1': { 0: 'a', 1: 's', 2: 'd', 3: 'f', 4: 'g', 5: 'h', 6: 'j', 7: 'k', 8: 'k', length: 9 },
            '2': { 0: 'z', 1: 'x', 2: 'c', 3: 'v', 4: 'b', 5: 'n', 6: 'm', length: 7 },
            'length': 3

        }
        hash = {
            'q': 'qq.com', 'w': 'weibo.com', 'e': 'ele.me', 't': 'taobao.com',
            'y': 'youku.com', 'a': 'acfun.com'
        }
        //下面几行表示取出aaa中的hash，并保存在hash中
        hashInLocalStorage = JSON.parse(localStorage.getItem('aa') || 'null')
        if (hashInLocalStorage) {
            hash = hashInLocalStorage
        }
        index = 0
        while (index < keys['length']) {
            div = document.createElement('div')            //创建三个div
            main1.appendChild(div)
            row = keys[index]            //第一个数组，第二个数组，第三个数组
            index2 = 0
            while (index2 < row['length']) {
                kbd = document.createElement('kbd')       //在div里面创建kbd
                kbd.textContent = row[index2]
                button = document.createElement('button')
                button.textContent = '编辑'
                button.id = row[index2]
                button.onclick = function (sad) {
                    key = sad['target']['id']             //键盘上的输入的键位
                    x = prompt('给我一个网址')
                    hash[key] = x
                    localStorage.setItem('aa', JSON.stringify(hash))
                    console.log(hash)
                }
                kbd.appendChild(button)
                div.appendChild(kbd)
                index2 = index2 + 1
            }

            index = index + 1
        }

        document.onkeypress = function (sad) {
            key = sad['key']
            website = hash[key]
            window.open('http://' + website, '_block')

        }


    </script>
</body>

</html>
